<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="lib/d3.v2.min.js"></script>
<link rel="stylesheet" href="styles/style.css" type="text/css" /> 
<div>
	<h1>A River of Twitter Words</h1>
</div>  
</head>
<body>
        
	<script type="text/javascript">
  		var fill = d3.scale.category20();
  		var width = 800;
  		var height = 3530;
		var svg = d3.select("body")
	        .attr("width", width)
	        .attr("height", height)
		var words = svg.selectAll("rect");
  		d3.json("twitterWords.json", function(json) {
            words.data(json).enter()
  			.append("rect")
  			.attr("width",50)
  			.attr("height",20)
  			.attr("y", function(d,i) {
  				return(i*21)
  			})
  			.attr("x",1)
        	.style("font-size", function(d) { return d[0][0].frequency * 5 + "px"; })
			.style("font-family", "Impact")
			.style("color", function(d, i) { return fill(i); })
			.text((function(d) {
				return(d[0][0].word);
			}))

		})
	</script>
</body>
</html>
