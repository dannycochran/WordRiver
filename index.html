<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="lib/d3.v2.min.js"></script>
<link rel="stylesheet" href="styles/style.css" type="text/css" /> 
<div>
	<h1>A River of Twitter Words</h1>
</div>  
<style>
@import url(http://bost.ocks.org/mike/style.css?20120427);
.x.axis line {
  shape-rendering: auto;
  stroke-width:0.5px;
}

.line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}
</style>
</head>
<body>
	<script type="text/javascript">
  	  	
  	  	var fill = d3.scale.category20();
  		var margin = {top: 6, right: 0, bottom: 20, left: 40},
		    width = 960 - margin.right,
		    height = 300 - margin.top - margin.bottom;
		var svg = d3.select("body")
			.append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		    .style("margin-left", -margin.left + "px")
		  .append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		var words = svg.selectAll("text");
		
  		d3.json("twitterWords.json", function(json) {
			words.data(json).enter()
  			.append("svg:text")
  			.attr("y", function(d,i) {
  				return((i+1)*30)
  			})
  			.attr("x",function(d,i) {
  				return(i+10);
  			})
        	.style("font-size", function(d) { // function will go here to change font size by frequency
        		return d[0][0].frequency * 5 + "px"; 
        		})
			.style("font-family", "Impact") // function will go here to change font type by positivity
			.style("fill", function(d, i) { // function will go here to change font color by positivity or objectivity
				return fill(i); 
			})

			.text(function(d) {
				return d[0][0].word;
			})
		})
	</script>
</body>
</html>
