<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles/style.css" type="text/css" />   
<style>
@import url(http://bost.ocks.org/mike/style.css?20120427);
.x.axis line {
  shape-rendering: auto;
  stroke-width:0.5px;
}

.line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}
</style>
</head>

<body>
	<div>
		<h1>A River of Twitter Words</h1>
	</div>
	<script src="http://d3js.org/d3.v2.min.js?2.8.1"></script>
	<script>
	var data = [["HelloWorld!",-3],["rob",-2],["said",-1],["as",0],["were",1],["happy",2],["gifting",3],["bubbly",4],["derpaherp",5]]

	function chart(domain, tick) {  

		var data = [["HelloWorld!",-3],["rob",-2],["said",-1],["as",0],["were",1],["happy",2],["gifting",3],["bubbly",4],["derpaherp",5]];
		var lanes = ["0-1 Miles","1-5 Miles","5-20 Miles","20-100 Miles","100-500 Miles","500-1000 Miles","1000-3000 Miles"];
		var margin = {top: 6, right: 0, bottom: 6, left: 40},
		  width = 960 - margin.right,
		  height = 120 - margin.top - margin.bottom;
		
		var x = d3.scale.linear()
		  .domain(domain)
		  .range([0, width]);
		
		var y = d3.scale.linear()
		  .domain([-5, 5])
		  .range([height, 0]);
		  
		var line = d3.svg.line()
	      .x(function(d, i) { return x(i); })
	      .y(function(d, i) { return y(d[1]); });
		 
		var svg = d3.select("body").append("p").append("svg")
		  .attr("width", width + margin.left + margin.right)
		  .attr("height", height + margin.top + margin.bottom)
		  .style("margin-left", -margin.left + "px")
		.append("g")
		  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		  
		svg.append("defs").append("clipPath")
		  .attr("id", "clip")
		.append("rect")
		  .attr("width", width)
		  .attr("height", height);

		var text = svg.selectAll("text");
		var selection = text.data(data).enter().append("svg:text");
		
		selection.style("fill","steelblue")
		  .attr("x",(function(d, i) { return x(i); }))
		  .attr("y",(function(d, i) { console.log(d); return y(d[1]); }))
		  .text(function(d){return d[0]});
			  
		svg.append("g")
		  .attr("class", "y axis")
		  .call(d3.svg.axis().scale(y).ticks(5).orient("left"));

		var path = svg.append("g")
		  .attr("clip-path", "url(#clip)")
		.append("path")
		  .data(data)
		  .attr("class", "text")
		  .attr("d", selection )

		tick(path, selection, data, x);
	}
	
	chart([0, data.length-1], function tick(path, selection, data, x) {
	
	  // push a new data point onto the back
	  data.push("PLEASEWORK");
	
	  // redraw the line, and then slide it to the left
	  path
	      .attr("d", selection)
	      .attr("transform", null)
	    .transition()
	      .duration(750)
	      .ease("linear")
	      .attr("transform", "translate(" + x(-1) + ")")
	      .each("end", function() { tick(path, selection, data, x); });
	
	  // pop the old data point off the front
	  data.shift();
	
	});
	
	</script>
